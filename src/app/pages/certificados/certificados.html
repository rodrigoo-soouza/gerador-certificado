<div class="d-flex flex-column align-items-center">
  <div class="content-title">
    <h1 class="fw-bold mb-2 custom-title">Certificados gerados</h1>
    <p class="mb-4 custom-subtitle">Visualize todos os certificados gerados</p>
  </div>

  @if (certificados.length == 0) {
    <div class="custom-card w-100">
      <i class="ph ph-certificate"></i>
      <div class="custom-warning-titles">
        <h3 class="card-title">Nenhum certificado gerado</h3>
        <p class="card-subtitle">Gere certificados para consultar o hist√≥rico</p>
      </div>
      <app-secondary-button routerLink="/certificados/novo" textoBotao="Gerar certificado" />
    </div>

  }


  @if (certificados.length > 0) {
    <div class="list-certificate w-100">
      @for (certificado of certificados; track $index) {
        <app-item-certificado [nomeAluno]="certificado.nome" [dataEmissao]="certificado.dataEmissao" [id]="certificado.id"></app-item-certificado>

      }

    </div>

  }


</div>
